<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success!</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    /* Container */
    .success-container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    /* Header */
    h1 {
      font-size: 24px;
      color: #007bff;
      margin-bottom: 10px;
    }

    /* Paragraph */
    p {
      font-size: 16px;
      margin: 0;
    }
  </style>
  <script>
    // Redirect to a non-existent page after 3 seconds
    setTimeout(function() {
      window.location.href = "/404-page";
    }, 3000);
  </script>
</head>
<body>
  <div class="success-container">
    <h1>Your authentication is successful!</h1>
    <p>Welcome to the site! Redirecting to a non-existent page in 3 seconds...</p>
  </div>
</body>
</html>
