<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* ðŸŒˆ Background Gradient */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #283E51, #0A2342);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* ðŸ“¦ Login Box */
        .auth-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: min(90%, 400px);  /* âœ… Fixed Right-Side Issue */
            text-align: center;
            box-sizing: border-box;
        }

        .auth-container h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        /* ðŸ”˜ Form Styling */
        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease;
            box-sizing: border-box;
        }

        form input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .auth-container button {
            background: #1E9E57;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s ease;
            box-sizing: border-box;
        }

        .auth-container button:hover {
            background: #178E48;
            transform: scale(1.05);
        }

        /* ðŸ“¢ Register Link */
        .extra-link {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .extra-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .extra-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>ðŸ”‘ Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p class="extra-link">Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
    </div>
</body>
</html>
